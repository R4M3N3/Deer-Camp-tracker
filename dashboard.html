
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
        }
        .log-entry {
            padding: 15px;
            background-color: #f9f9f9;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log Your Entry</h2>
        <form action="/log" method="POST">
            <textarea placeholder="Write your log entry here..." name="entry" required></textarea>
            <button type="submit">Submit Entry</button>
        </form>

        <h2>Your Previous Entries</h2>
        <div class="log-entry">
            <p>Log entry content #1...</p>
        </div>
        <div class="log-entry">
            <p>Log entry content #2...</p>
        </div>
    </div>
</body>
</html>
