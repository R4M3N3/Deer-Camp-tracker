<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Log App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .log-container {
            margin-top: 20px;
        }
        .log-entry {
            background-color: #e9ecef;
            padding: 10px;
            margin-top: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2>Sign In</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Sign In">
        </form>
    </div>

    <div class="container" id="log-container" style="display: none;">
        <h2>Welcome, <span id="user"></span></h2>
        <form id="log-form">
            <input type="text" id="log-input" placeholder="Enter log" required><br>
            <input type="submit" value="Save Log">
        </form>
        <div class="log-container" id="log-list">
            <!-- Logs will appear here -->
        </div>
    </div>

    <script>
        // Placeholder for user data (in a real application, you'd use a server-side solution)
        const userData = {
            username: "test",
            password: "1234",
            logs: []
        };

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check credentials
            if (username === userData.username && password === userData.password) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('log-container').style.display = 'block';
                document.getElementById('user').innerText = username;
                displayLogs();
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        document.getElementById('log-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const log = document.getElementById('log-input').value;
            userData.logs.push(log);
            document.getElementById('log-input').value = '';
            displayLogs();
        });

        function displayLogs() {
            const logList = document.getElementById('log-list');
            logList.innerHTML = '';
            userData.logs.forEach(log => {
                const logDiv = document.createElement('div');
                logDiv.className = 'log-entry';
                logDiv.innerText = log;
                logList.appendChild(logDiv);
            });
        }
    </script>
</body>
</html>
